  head:
    title: "Litecoin - La moneda electrónica"
  intro:
    title: "¿Qué es Litecoin?"
    body: "Litecoin es una moneda de Internet de tipo punto a punto que permite realizar pagos instantáneos y de costo casi cero a cualquier parte del mundo. Litecoin es una red de pagos global y de código abierto que es completamente descentralizada y sin autoridades centrales. Las matemáticas aseguran la red y permiten que individuos controlen sus propias finanzas. Litecoin provee tiempos de confirmación de transacción más rápidos y eficiencia de almacenamiento mejorada por sobre la principal moneda basada en matemática. Con soporte sustancial de la industria, volumen de transacciones y liquidez, Litecoin es un medio de comercio comprobado complementario a Bitcoin."

  head:
    title: "Litecoin - オープンソースP2Pデジタル通貨"
  intro:
    title: "Litecoinとは？"
    body: "Litecoin はピアツーピアのインターネット通貨になります。ほぼ無料に近い手数料で、世界中の誰にでも即座に支払いを行うことができます。中央集権型とは異なる完全分散型であり、オープンソースでグローバルな決済ネットワークとなります。数学によりネットワークの安全性を確保し、個々人による財政管理能力を高めています。主要な数学ベースの通貨と比べ、トランザクションの確認時間が短く、ストレージの効率性に優れているのが特長です。業界による多大な支持、取り引き量、流動資産などの実績を見てわかるように、Litecoin は Bitcoin を補完する商取引媒体となります。"

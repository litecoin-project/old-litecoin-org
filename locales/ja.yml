  community:
    title: "コミュニティ"
    body_html: "随時拡大中のコミュニティーからサポートを受ける事ができます <ul> <li><a href=\"https://litecointalk.org\">Litecoinフォーラム</a></li> <li><a href=\"http://www.reddit.com/r/litecoin\">Litecoin Redditコミュニティ</a></li> <li><a href=\"https://twitter.com/search?q=litecoin%20-bitcoin&amp;src=typd\">Twitterでユーザーを検索</a></li> <li><a href=\"http://freenode.net/\" rel=\"nofollow\">IRCのFreeNode</a>ネットワークチャンネル <a href=\"http://webchat.freenode.net/?channels=litecoin\" rel=\"nofollow\">#litecoin</a> （一般ユーザー向け）・ <a href=\"http://webchat.freenode.net/?channels=litecoin-dev\" rel=\"nofollow\">#litecoin-dev</a>（開発者向け）</li>\
      \ </ul>"
  resources:
    title: "リソース"
    body_html: "Litecoinの一般情報、Litecoinをサポートしているサービスと取引所の一覧は、<a href=\"http://litecoin.info\">Litecoin Wiki</a>で見つけることができます。 <br /> 最新のネットワーク統計は、<a href=\"http://ltc.block-explorer.com/charts\">Litecoinブロックエクスプローラーチャート</a>で見ることができます。 <br /> <a href=\"https://github.com/litecoin-project\">GitHub</a>で、Litecoin-Qtと関連プロジェクトのソースコードを見ることができます。"
  free_oss:
    title: "オープンソースソフトウェア"
    body_html: "Litecoin は MIT/X11 ライセンスでリリースされているオープンソースソフトウェアプロジェクトです。MIT/X11 ライセンスにより、ユーザーはソフトウェアの実行、編集、コピー、また編集したコピーの配信も行うことができます。本ソフトウエアは透過的なプロセスでリリースされるため、バイナリーおよびそのソースコードの独立検証が可能です。"
  blockchain:
    title: "Blockchain"
    body_html: "Litecoinのblockchainは、対称のBitcoinより多くのトランザクションを取り扱うことができます。より頻繁にブロックが生成されるため、ソフトウェアを将来的に改良する必要なく、ネットワークを多くのトランザクションに対応させることができます。 <br /> その結果、売り手側も素早く認証を得ることができます。同時に金額の大きな商品を販売するときは、多くの認証を待つ事もできます。"
  wallet_enc:
    title: "ウォレットの暗号化"
    body_html: "ウォレットの暗号化によって、ウォレットのプライベートキーの安全性を確保し、取引やアカウント残高を確認することができます。Litecoinを使用する前にはパスワードの入力が必要となります。 <br /> この認証によって、ウイルスやスパムから保護できるだけでなく、支払い実行前に安全性を確認することができます。"
  mining_reward:
    title: "リワード"
    body_html: "採掘者は1ブロック発掘するごとに50コインが与えられます。この数は約4年ごとに半減していきます。(840,000ブロックごと) <br /> したがって、Litecoinネットワークでは、Bitcoinのおおよそ4倍の量の通貨、約8400万枚のLitecoinが生成される事になります。"

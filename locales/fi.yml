  head:
    title: "Litecoin - Vapaan lähdekoodin P2P digitaalinen valuutta"
  intro:
    title: "Mikä on Litecoin?"
    body: "Litecoin on peer-to-peer Internet-valuutta, joka mahdollistaa välittömän, lähes kuluvapaan maksamisen kenelle tahansa maailmassa. Litecoin on vapaan lähdekoodin maailmanlaajuinen maksuverkko joka on täysin hajautettu ja toimii ilman keskuhallintoa. Matematiikka turvaa verkkoa ja valtuuttaa yksilöitä hallitsemaan omaa rahatalouttaan. Litecoinin ominaisuudet sisältävät nopeamman rahansiirron varmistuksen ja parannellun tiedon varastointitehokkuuden kuin johtava matematiikkaan perustuva valuutta. Toimialojen merkittävän tuen, vaihtovoluumin ja likviditeetin ansiosta Litecoin on todistettavasti kaupan vaihdon väline Bitcoinin lisänä."

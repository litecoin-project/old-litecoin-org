  head:
    title: "Litecoin - Valuta digitale P2P Open source"
  intro:
    title: "Che cos’è Litecoin?"
    body: "Litecoin è una valuta digitale peer-to-peer che permette pagamenti istantanei quasi a zero costo a favore di un destinatario, ovunque esso si trovi. Litecoin è una rete di pagamenti globali, open source, pienamente decentralizzata e senza autorità centrale. La matematica garantisce la rete stessa trasferendo agli individui la sovranità sul controllo delle proprie finanze. Litecoin può vantare, rispetto al Bitcoin, una maggiore frequenza nella conferma delle transazioni e una migliore efficienza nella conservazione dei dati. Forte di ampio supporto, elevata liquidità ed alti volumi, Litecoin è un consolidato mezzo di scambio complementare al Bitcoin."
  download:
    title: "SCARICARE"
    for_windows: "per Windows"
    for_linux: "per GNU/Linux"
    for_osx: "per Mac OS X"
    for_android: "Litecoin per Android"

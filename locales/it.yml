    release_notes: "Note di rilascio"
    upgrade_notes: "Note di aggiornamento"
  community:
    title: "Comunità"
    body_html: "Esiste una serie di comunità Litecoin in crescita  dove potete trovare assistenza. Potete visitare: <ul> <li><a href=\"https://litecointalk.org\">I Forum di Litecoin</a></li> <li><a href=\"http://www.reddit.com/r/litecoin\">La Comunità Reddit di Litecoin</a></li> <li><a href=\"https://twitter.com/search?q=litecoin%20-bitcoin&amp;src=typd\">•   Cerca Utenti su Twitter</a></li> <li>Iscrivetevi al canale della rete <a href=\"http://freenode.net/\" rel=\"nofollow\">IRC FreeNode</a> <a href=\"http://webchat.freenode.net/?channels=litecoin\" rel=\"nofollow\">#litecoin</a> (per utenti in generale) e <a href=\"http://webchat.freenode.net/?channels=litecoin-dev\" rel=\"nofollow\">#litecoin-dev</a> (per sviluppatori).</li>\
      \ </ul>"
  resources:
    title: "Risorse"
    body_html: "Informazioni di carattere generale, elenchi di siti e di servizi che supportano Litecoin si possono trovare sul <a href=\"http://litecoin.info\">Litecoin Wiki</a>. <br /> Statistiche di rete aggiornate si possono trovare nei grafici del <a href=\"http://ltc.block-explorer.com/charts\">Block Explorer Litecoin</a>. <br /> Il codice sorgente di Litecoin ed altri progetti collegati sono disponibili su <a href=\"https://github.com/litecoin-project\">GitHub.com/litecoin-project</a>."
  free_oss:
    title: "Software Open Source"
    body_html: "Litecoin è un progetto open source rilasciato sotto la licenza MIT/X11 la quale vi permette di eseguire, modificare, copiare il software e di distribuirne, a vostra scelta, versioni aggiornate. Il software viene rilasciato secondo modalità trasparenti che permettono la verifica indipendente dei codici binari e dei loro corrispondenti codici sorgente."
  blockchain:
    title: "Catena di blocchi"
    body_html: "La Catena di blocchi di Litecoin è in grado di gestire volumi di transazioni superiori rispetto alla sua controparte - Bitcoin. A causa della più frequente generazione dei blocchi, la rete è in grado di supportare un numero maggiore di transazioni senza che il software debba essere modificato in futuro. <br /> Ne deriva che i commercianti ottengono tempi di conferma più rapidi, mentre conservano la possibilità di aspettare altre conferme, quando vendono articoli a prezzo più alto."
  wallet_enc:
    title: "Cifratura del Portafoglio"
    body_html: "La Cifratura del Portafoglio vi permette di proteggere le vostre chiavi private, in modo tale da avere sempre la possibilità di visualizzare le transazioni e il saldo del vostro conto, mentre vi verrà richiesto di inserire la vostra password prima di poter spendere i vostri litecoin. <br /> Questo serve non solo come misura di protezione contro i virus e i cavalli di troia, ma anche come un controllo di sicurezza prima che inviate dei pagamenti."
  mining_reward:
    title: "Ricompensa"
    body_html: "I miner all'inizio genereranno 25 monete per blocco. La quantità di monete generate viene dimezzata ogni 4 anni (840.000 blocchi). <br /> Pertanto, la rete Litecoin è programmata per produrre approssimativamente il quadruplo di unità rispetto a Bitcoin, ovvero circa 84 milioni di litecoin."
  contact_blurb_html: "Potete contattare il team degli sviluppatori di Litecoin all'indirizzo di posta elettronica <a href=\"mailto:contact@litecoin.org\">contact@litecoin.org</a>."

  head:
    title: "莱特币 - 开源的P2P数字货币"
  intro:
    title: "什么是莱特币？"
    body: "莱特币加密货币系统是一款点对点的分布式网络货币。她可以在瞬间，以近乎零成本的方式向全世界的任意角落付款。莱特币是一个开源的，全球性的支付网络，她没有任何的中央控制节点。严谨的密码学协议使这个网络系统充分保障每一位用户的财务安全。莱特币相对大部份的加密货币系统，拥有更快的交易确认时限，更高的网络交易容量和效率。莱特币现在拥有完整的产业链，充分的流动性，足以证明其是成熟、安全、稳定的商用金融系统。"

  head:
    title: "Litecoin - cyfrowa waluta P2P o otwartym kodzie źródłowym"
  intro:
    title: "Czym jest Litecoin?"
    body: "Litecoin jest internetową walutą peer-to-peer, pozwalającą na natychmiastowe i bardzo tanie przesyłanie pieniędzy na całym świecie. Litecoin jest otwarto-źródłowym, w pełni zdecentralizowanym systemem transakcyjnym bez żadnych administratorów. Matematyka zabezpiecza transakcje i umożliwia użytkownikom kontrolowanie własnych pieniędzy. Litecoin ma krótszy czas potwierdzeń i wyższą efektywność przechowywania transakcji niż wiodąca kryptowaluta. Z wsparciem dla firm, wolumenem wymiany i płynnością, Litecoin jest systemem finansowym komplementarnym do Bitcoina."

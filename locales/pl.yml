  community:
    title: "Społeczność"
    body_html: "Szukaj wsparcia w jednej z wielu społeczności Litecoina: <ul> <li><a href=\"https://litecointalk.org\">Forum Litecoina</a></li> <li><a href=\"http://www.reddit.com/r/litecoin\">Reddit Litecoin</a></li> <li><a href=\"https://twitter.com/search?q=litecoin%20-bitcoin&amp;src=typd\">Szukaj użytkowników na Twitterze</a></li> <li><a href=\"http://freenode.net/\" rel=\"nofollow\">IRC FreeNode</a>kanały <a href=\"http://webchat.freenode.net/?channels=litecoin\" rel=\"nofollow\">#litecoin</a>(ogólny) i  <a href=\"http://webchat.freenode.net/?channels=litecoin-dev\" rel=\"nofollow\">#litecoin-dev</a> (dla developerów).</li>\
      \ </ul>"
  resources:
    title: "Zasoby"
    body_html: "Informacje ogólne, listę usług oraz giełd, które obsługują i wspierają Litecoina znajdziesz na <a href=\"http://litecoin.info\">Wiki Litecoina </a>. <br />Bieżące statystyki sieci są dostępne na <a href=\"http://ltc.block-explorer.com/charts\">Litecoin Block Explorer Charts</a>. <br/>Kod źródłowy Litecoin Core i powiązanych projektów jest dostępny na <a href=\"https://github.com/litecoin-project\">GitHubie</a>."
  free_oss:
    title: "Otwarte oprogramowanie"
    body_html: "Litecoin to otwarto-źródłowy program dostępny na licencji MIT/X11, która pozwala na uruchamianie, kopiowanie, modyfikowanie i rozpowszechnianie, w tym zmodyfikowanych wersji. Program jest publikowany w transparentny sposób, który pozwala niezależnie weryfikować pliki wykonywalne i odpowiadający im kod źródłowy."
  blockchain:
    title: "Łańcuch bloków"
    body_html: "Łańcuch bloków Litecoin jest w stanie obsłużyć większy wolumen transakcji, niż jego odpowiednik - Bitcoin. Ze względu na częstszą generację bloku, sieć jest w stanie obsłużyć większą ilość transakcji bez konieczności modyfikowania oprogramowania w przyszłości. <br /> W efekcie handlujący uzyskują szybsze potwierdzenia, przy zachowaniu zdolności do oczekiwania na większą ilość potwierdzeń przy większej sprzedaży."
  wallet_enc:
    title: "Szyfrowanie portfela"
    body_html: "Szyfrowanie portfela pozwala zabezpieczyć Twój portfel, dzięki czemu widzisz transakcje i stan konta, ale aby wydać litecoiny musisz podać hasło. <br />Chroni to przed wirusami i trojanami kradnącymi portfele jak również jest formą autoryzacji przed wysłaniem płatności."
  mining_reward:
    title: "Nagroda za wydobycie"
    body_html: "Górnicy są obecnie nagradzani 50 litecoinami za blok, a ilość ta zmniejsza się o połowę co 4 lata (co każde 840.000 bloki). <br />Sieć Litecoina jest zaprojektowana aby wyprodukować 84 miliony litecoinów, co oznacza 4 razy więcej niż bitcoinów."

  intro:
    title: "Что такое Litecoin?"
    body: "Litecoin - одноранговая интернет-валюта, которая включает в себя, почти нулевые по стоимости платежи в любую точку мира. Litecoin - это открытый исходный код, глобальная платежная сеть, которая полностью децентрализована и не имеет контроля со стороны любых центральных властей. Математика защищает сеть и уполномочивает людей управлять своими собственными финансами. Litecoin отличается более быстрым временем подтверждения транзакций и повышенной эффективностью хранения, чем ведущая, основанная на математике валюта. С серьёзной отраслевой поддержкой, торговым оборотом и ликвидностью, Litecoin является проверенным средством для коммерции в дополнение к Bitcoin."

  community:
    title: "Сообщество"
    body_html: "Следующие сообщества Litecoin, где вы можете найти ответы на любые вопросы: <ul> <li><a href=\"https://litecointalk.org\">Форумы Litecoin</a></li> <li><a href=\"http://www.reddit.com/r/litecoin\">Сообщество Litecoin Reddit</a></li> <li><a href=\"https://twitter.com/search?q=litecoin%20-bitcoin&amp;src=typd\">Поиск пользователей на Twitter</a></li> <li>Присоединяйтесь к сети <a href=\"http://freenode.net/\" rel=\"nofollow\">IRC FreeNode</a>, канал <a href=\"http://webchat.freenode.net/?channels=litecoin\" rel=\"nofollow\">#litecoin</a> (для общих пользователей) и <a href=\"http://webchat.freenode.net/?channels=litecoin-dev\" rel=\"nofollow\">#litecoin-dev</a> (для разработчиков).</li>\
      \ </ul>"
  resources:
    title: "Ресурсы"
    body_html: "Общую информацию, перечень сайтов и бирж, которые поддерживают Litecoin, можно найти на <a href=\"http://litecoin.info\">Litecoin Wiki</a>. <br /> Статистика сети регулярно обновляется на <a href=\"http://ltc.block-explorer.com/charts\">Litecoin Block Explorer Charts</a>. <br /> Исходный код Litecoin и связанные с ним проекты доступны на <a href=\"https://github.com/litecoin-project\">GitHub.com/litecoin-project</a>."
  free_oss:
    title: "Программное обеспечение с открытым исходным кодом"
    body_html: "Litecoin - это бесплатный проект программного обеспечения с открытым исходным кодом, выпущенный в соответствии с лицензией MIT/X11, которая дает Вам право выполнять, изменять, и копировать программное обеспечение, а так же распространять, по Вашему желанию, измененные копии программного обеспечения. Прозрачность выпуска новых версий позволяет осуществлять независимую проверку бинарных модулей и соответствующего исходного кода."
  blockchain:
    title: "Цепочка Блоков"
    body_html: "Цепочка блоков Litecoin способна обрабатывать более высокий объем транзакций, чем ее аналог – Bitcoin. Благодаря более частой генерации блоков, сеть способна поддерживать больший объем транзакций без необходимости каких либо изменений программного обеспечения в будущем. <br /> В результате торговцы получают более быстрое время подтверждения, без необходимости ожидания множества подтверждений при большом количестве проданных позиций."
  wallet_enc:
    title: "Шифрование Кошелька"
    body_html: "Шифрование бумажника позволяет Вам защищать свой бумажник, таким образом, чтобы Вы можете просмотреть транзакции и Ваш баланс счета, но обязаны вводить Ваш пароль всегда, перед тем как решите потратить litecoins.<br /> Это обеспечивает защиту от вирусов и троянов, ворующих кошельки, а также проверки Вашего здравомыслия перед отправкой платежа."
  mining_reward:
    title: "Вознаграждение за майнинг"
    body_html: "За каждый сгенерированный блок майнеры получают 50 litecoin (LTC) за найденный блок и сумма вознаграждения уменьшается вдвое каждые 4 года (каждые 840 000 блоков). <br /> Таким образом, максимальное количество монет в сети Litecoin составляет приблизительно 84 миллиона, что в четыре раза превышает количество монет в сети Bitcoin."
  contact_blurb_html: "Вы можете связаться с разработчиками проекта Litecoin по электронной почте: <a href=\"mailto:contact@litecoin.org\">contact@litecoin.org</a>."

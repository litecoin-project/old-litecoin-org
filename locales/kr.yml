  intro:
    title: "라이트코인이란?"
    body: "라이트코인은 P2P 인터넷 화폐로 소량의 비용으로 전세계 사람들에게 보낼 수 있고, 즉각적으로 사용가능 하다. 라이트코인은 오픈 소스이며, 탈
    중앙화 된 글로벌 지불 네트워크이다.  
    네트워크는 수학으로 안전화가 되어 있어 개개인이 그들의 자금을 관리할 수 있도록 한다. 
    라이트코인은 수학을 기반으로한 다른 화폐들 보다 더욱 빠른 거래 승인과 향상된 저장 효율성을 특징을 가지고 있다.  
    라이트코인은 많은 산업의 지원과, 거래량, 유동성으로 비트코인의 보완된 통화 매체로 입증되었다."

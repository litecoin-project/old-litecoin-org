  head:
    title: "Litecoin - Tiền tệ kĩ thuật số dựa trên mã nguồn mở P2P"
  intro:
    title: "Litecoin là gì?"
    body: "Litecoin là một dạng tiền tệ ngang hàng của mạng Internet cho phép thanh toán tức thời và gần như miễn phí cho bất kỳ ai trên thế giới. Litecoin là một mạng lưới thanh toán toàn cầu dựa trên mã nguồn mở và có tính chất phân tán thuần túy không cần có bất cứ thực thể quản lý trung tâm nào.  Mạng lưới được bảo đảm bằng các định luật toán học và giúp từng người kiểm soát được tài chính của chính mình. Nhờ có sự hỗ trợ đáng kể trong ngành công nghiệp, khối lượng giao dịch và tính thanh khoản, Litecoin là một phương tiện trung gian thương mại đã qua thử thách bên cạnh Bitcoin."
